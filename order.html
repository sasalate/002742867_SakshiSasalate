<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cupcake shop</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'> 
        
    </head>
    <body >
      <nav class="navbar">
        <div class="inner-width">
          <a href="/" class="logo"> Cupcake District</a>
          <div class="navbar-menu">
            <a href="/">Home</a>
            
            <a href="./menu.html">Menu</a>
            <a href="./gallery.html">Gallery</a>
            <a href="./about.html" >Contact us</a>
            <!-- <a href="./contact.html">Contact</a> -->
          </div>
        </div>
      </nav>
      <section id="home">
        <div class="contain">
            <div class="title"> Place your order</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your Name" required>
                    </div>


                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your Phone number" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Email address</span>
                        <input type="text" placeholder="Enter your Email address" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter your Address" required>
                    </div>

                    <div class="input-box">
                        <span class="details"></span>
                       <label for="cupcakes">Choose a cupcake:</label> 
                        <select name="cupcakes" id="cupcakes">
                        <option value="menu1">Rainbow cupcake</option>
                        <option value="saab">Red Velvet cupcake</option>
                        <option value="opel">Strawberry-vanilla cupcake</option>
                        <option value="audi">Vanilla cupcake</option>
                        <option value="menu1">Coffee</option>
                        <option value="saab">Cherry-chocolate cupcake</option>
                        <option value="opel">Raspberry cupcake</option>
                        <option value="audi">Peppermint cupcake</option>
                    
                        </select>



                    </div>

                    <div class="input-box">
                        <span class="details"></span>
                       <label for="cupcakes">Choose a size:</label> 
                        <select name="cupcakes" id="cupcakes">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium </option>
                        <option value="Large">Large</option>
                    
                        </select>



                    </div>

                    <div class="input-box">
                        <span class="details">Quantity</span>
                        <input type="text" placeholder="Quantity" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Special requirements</span>
                        <input type="text" placeholder="Special requirements" required>
                    </div>
                </div>
                <div class="button"><center><button>Submit</button></center></div></button>
                
            </form>    
        </div>
        
        
      </section>
    </body>
</html>
